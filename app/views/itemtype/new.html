{% extends "base.html" %}
{% block content %}
<h1>Create new item type</h1>

{% if errors %}
<div class="alert alert-danger">
  <ul>
    {% for error in errors %}
    <li>{{error}}</li>
    {% endfor %}
  </ul>
</div>
{% endif %}

<form method="post" action="{{base_path}}/itemtype">
  <div class="form-group">
    <label>Name</label>
    <input name="name" class="form-control" type="text" value="{{attributes.name}}">
  </div>
  <div class="form-group">
    <label>Part Number Prefix</label>
    <input name="pnprefix" class="form-control" type="text" value="{{attributes.pnprefix}}">
  </div>

  <div class="form-group">
    <button type="submit" class="btn btn-primary">Create</button>
  </div>
</form>
{% endblock %}
