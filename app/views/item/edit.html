{% extends "base.html" %}
{% block content %}
<h1>Edit item</h1>

{% if errors %}
<div class="alert alert-danger">
  <ul>
    {% for error in errors %}
    <li>{{error}}</li>
    {% endfor %}
  </ul>
</div>
{% endif %}

<form method="post" action="{{base_path}}/item/{{item.id}}/edit">
  <div class="form-group">
    <label>Item Type</label>
    <select name="itemtype_id" class="form-control" type="text" disabled="disabled">
      <option value="{{itemtype.id}}">{{itemtype.name}}</option>
    </select>
  </div>

  <div class="form-group">
    <label>Description</label>
    {% if description %}
    <input name="description" class="form-control" type="text" value="{{description}}">
    {% else %}
    <input name="description" class="form-control" type="text" value="{{item.description}}">
    {% endif %}
  </div>

  <div class="form-group">
  <button type="submit" class="btn btn-primary">Edit</button>
  </div>
</form>
{% endblock %}
