{% extends "base.html" %}
{% block content %}
<h1>Add a vendor item</h1>

{% if errors %}
<div class="alert alert-danger">
  <ul>
    {% for error in errors %}
    <li>{{error}}</li>
    {% endfor %}
  </ul>
</div>
{% endif %}

<form method="post" action="{{base_path}}/item/{{item_id}}/vendoritem">
  <div class="form-group">
    <label>Vendor item</label>
    <select name="vendoritem_id" class="form-control" type="text">
      {% for vendoritem in vendoritems %}
      <option value="{{vendoritem.id}}">{{vendoritem.partnumber}} - {{vendoritem.getVendor_Name()}}</option>
      {% endfor %}
    </select>
  </div>

  <div class="form-group">
    <button type="submit" class="btn btn-primary">Add</button>
  </div>
</form>
{% endblock %}
