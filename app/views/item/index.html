{% extends "base.html" %}
{% block content %}
<h1>Items</h1>

<p>
  <a href="{{base_path}}/item/new" class="btn btn-success">Create an item</a>
</p>

<table class="table table-striped table-bordered">
  <thead>
    <tr>
      <th>Part Number</th>
      <th>Type</th>
      <th>Description</th>
      <th></th>
    </tr>
  </thead>

  <tbody>
    {% for item in items %}
    <tr>
      <td><a href="{{base_path}}/item/{{item.id}}">{{item.partnumber}}</a></td>
      <td><a href="{{base_path}}/itemtype/{{item.itemtype_id}}">{{item.getItemType_Name()}}</a></td>
      <td>{{item.description}}</td>
      <td><a class="btn btn-default btn-sm" href="{{base_path}}/item/{{item.id}}/edit">Edit</a></td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
