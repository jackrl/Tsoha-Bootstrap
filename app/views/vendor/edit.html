{% extends "base.html" %}
{% block content %}
<h1>Edit item</h1>

{% if errors %}
<div class="alert alert-danger">
  <ul>
    {% for error in errors %}
    <li>{{error}}</li>
    {% endfor %}
  </ul>
</div>
{% endif %}

<form method="post" action="{{base_path}}/vendors/{{vendor.id}}/edit">
  <div class="form-group">
    <label>Name</label>
    {% if name %}
    <input name="name" class="form-control" type="text" value="{{name}}">
    {% else %}
    <input name="name" class="form-control" type="text" value="{{vendor.name}}">
    {% endif %}
  </div>

  <div class="form-group">
  <button type="submit" class="btn btn-primary">Edit</button>
  </div>
</form>
{% endblock %}
